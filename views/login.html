<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap 5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/c2a1c69089.js" crossorigin="anonymous"></script>
  <!-- Estilos propios -->
  <link rel="stylesheet" href="../assets/css/login.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
</head>

  <body>

    <div class="login-split">
      <div class="login-bg"></div>
      <div class="login-form-container">
        <div class="login">
          <h2>Inicio de sesión</h2>
          <form>
            <label for="usuario">Ingresa tu usuario</label>
            <input type="text" placeholder="Usuario" id="usuario" required>
            <label for="password">Ingresa tu contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="w-100" id="login">Iniciar sesión</button>
            <div class="row">
              <div class="col-12">
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="col-12">
                <a href="./signup.html">¿No tienes una cuenta? Regístrate aquí</a>
              </div>
              <div class="col-12">
                <a href="../index.html">Volver a inicio</a>
              </div>
            </div>
          </form>
          <div class="alert-container"></div>
        </div>
      </div>
    </div>

    <script src="../assets/js/components.js"></script>
    <script type="module" src="../assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
