<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/c2a1c69089.js" crossorigin="anonymous"></script>
  <!-- Estilos propios -->
  <link rel="stylesheet" href="../assets/css/login.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
</head>

<body>
  <div class="main">
    <div class="login">
      <h2>Inicio de sesión</h2>
      <label for="usuario">Ingresa tu usuario</label>
      <input type="text" placeholder="Usuario" id="usuario" required>
      <label for="password">Ingresa tu contraseña</label>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" id="login">Iniciar sesión</button>
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="./signup.html">¿No tienes una cuenta? Regístrate aquí</a>
      <a href="../index.html">Volver a inicio</a>
    </div>
    <div class="alert-container"></div> <!-- Contenedor de alertas -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="module" src="../assets/js/login.js"></script>
</body>

</html>
