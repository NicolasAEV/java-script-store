<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!--Bootstrap 5.2-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  <!-- Fontawesome icons -->
  <script src="https://kit.fontawesome.com/c2a1c69089.js" crossorigin="anonymous"></script>
  <!--estilos propios-->
  <link rel="stylesheet" href="../assets/css/login.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
</head>

  <body>
  <!-- Navbar dinámico -->
    <div class="login-split">
      <div class="login-bg"></div>
      <div class="login-form-container">
        <div class="registro">
          <h2>Registro</h2>
          <form>
            <label for="usuario">Ingresa tu nombre de usuario</label>
            <input type="text" id="usuario" placeholder="Usuario" required>
            <label for="password">Ingresa tu contraseña (6-12 caracteres)</label>
            <input type="password" id="password" minlength="6" maxlength="12" placeholder="Contraseña" required>
            <label for="email">Ingresa tu correo electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <button type="submit" class="w-100" id="sign-up">Registrarse</button>
            <div class="row">
              <div class="col-12">
                <a href="./login.html">¿Ya tienes una cuenta? Inicia sesión</a>
              </div>
              <div class="col-12">
                <a href="/java-script-store/index.html">Volver al inicio</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  <script src="../assets/js/components.js"></script>


  <script type="module" src="../assets/js/signup.js"></script>
</body>

</html>
